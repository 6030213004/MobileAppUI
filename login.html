<ons-page id="loginpage">

    <ons-toolbar>
        <div class="left">
            <ons-back-button id="backhome">Back</ons-back-button>
        </div>
        <div class="center">Login</div>
        <div class="right"></div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 30px;">
        <img src="https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/logo.png?alt=media&token=1dc5a499-d10e-45d0-94b6-9b8c5d2edcee"
            alt="Onsen UI" style="width: 60%">
        <div class="title" style="text-align: center;">
            <h3>Sign in</h3>
        </div>
        <div class="content">
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="email" modifier="underbar" placeholder="email" style="width: 30%"></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password"
                        style="width: 30%">
                    </ons-input>
                </p>
                <p style="margin-top: 50px;">
                    <ons-button id="signinbtn">Sign in</ons-button>
                    <ons-button id="gosignup">Sign Up</ons-button>
                </p>


                <p style="margin-top: 30px">
                    <h3>Or sign in with</h3>
                    <ons-row>
                        <ons-col>


                            <!-- <ons-button id="googlebtn"
                                style="background-color: rgb(255, 0, 0); color: rgb(0, 0, 0); margin-top: 10px;">
                                <b>Google</b>
                            </ons-button> -->
                            <div id="gSignInWrapper">
                                <div id="customBtn" class="customGPlusSignIn">
                                    <span class="icon"></span>
                                    <span class="buttonText">Google</span>
                                </div>
                            </div>
                            <div id="name"></div>
                            <script>startApp();</script>



                        </ons-col>
                    </ons-row>


                </p>
            </div>
        </div>
    </div>
</ons-page>
