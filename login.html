<ons-page id="loginpage">
    
    <ons-toolbar>
        <div class="left">
            <ons-back-button id="backhome">Back</ons-back-button>
        </div>
        <div class="center">Login</div>
        <div class="right"></div>

    <div style="text-align: center; background-color: black; height: 100%;" >

        <div  style="text-align: center;">
        </div>

                    <ons-input id="email" modifier="underbar" placeholder="email" style="width: 30%"></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password"
                        style="width: 30%">
                    </ons-input>
                </p>
                <p style="margin-top: 50px;">
                    <ons-button id="signinbtn">Sign in with email</ons-button>
                    <ons-button id="gosignup">Sign up for new user </ons-button>

                        <ons-col>
