<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
    
        <script src="onsen/js/onsenui.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="onsen/css/onsenui.css">
        <link rel="stylesheet" href="onsen/css/onsen-css-components.css">
        <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css">
        <script src="onsen/js/onsenui.min.js"></script>
</head>
<body>
    
        
                <ons-page id="login">
        
                    <ons-toolbar>
                        <div class="left">
                            <ons-back-button>back</ons-back-button>
                        </div>
                        <div class="center">Log In</div>
                        <div class="right">
                            <!-- <ons-toolbar-button>Close</ons-toolbar-button> -->
                        </div>
                    </ons-toolbar>
        
                    <center>
                        <div class="login-form">
                            <br><br>
                            <input type="email" class="text-input--underbar" placeholder="Email" value="">
                            <input type="password" class="text-input--underbar" placeholder="Password" value="">
                            <br><br><br>
                            <ons-button modifier="medium" class="login-button">Log In</ons-button>
                            <br><br>
                            <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
                        </div>
                    </center><br>
                    <center><div>
                    <div class="center">or Login with</div>
                    <br><br>
                            <ons-button modifier="medium" class="login-button" style="background-color: blue">Facebook</ons-button>
                    
                            <ons-button modifier="medium" class="login-button" style="background-color: red"> Google </ons-button>
                    <br><br>
                    </div></center>   
        
                </ons-page>
        

</body>
</html>
