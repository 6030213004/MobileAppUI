<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <script src="onsen/js/onsenui.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <link rel="stylesheet" href="onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css">
    <script src="onsen/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Sign up</div>
        </ons-toolbar>

        <center>
            <div class="formarea">
                <br><br>
                <div class="form-row">
                    <input type="text" class="text-input--underbar width-half" placeholder="First" value=""><br><br>
                    <input type="text" class="text-input--underbar width-half" placeholder="Last" value=""
                        style="border-width-left: 1px">
                </div><br><br>

                <div class="form-row">
                    <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
                </div><br>
                <div class="form-row">
                    <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
                </div><br><br>

                <div class="lucent">
                    <p class="note">Password - 6 characters or more</p>
                </div><br><br>

                <div class="vspc form-row">
                    <ons-button modifier="large--cta">Sign up</ons-button>
                </div><br><br>
            </div>
        </center>

    </ons-page>

</body>

</html>
