<ons-page id="homePage">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">FoodJobs</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-user-circle"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="content" style="text-align: center;">
        <div class="recomended">
            <h4>Recomended</h4>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
                class="recomended_list" id="carousel">
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('images/burger.jpg')">
                    </div>
                    <div class="recomended_item_title" id="item1_name">Burger</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('images/mala.jpg')">

                    </div>
                    <div class="recomended_item_title" id="item1_name">Mala</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('images/mac.jpg')">

                    </div>
                    <div class="recomended_item_title" id="item1_name">Mac</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('images/somtum.jpg')">

                    </div>
                    <div class="recomended_item_title" id="item1_name">Somtum</div>
                </ons-carousel-item>
            </ons-carousel>
        </div>
        <div class="category_content">
            <h4 style="margin-top: 0px">Food Category</h4>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/thai.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Thai</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/chinese.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Chinese</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/italian.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Italian</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/fastfood.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Fast Food</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>

        </div>
</ons-page>
